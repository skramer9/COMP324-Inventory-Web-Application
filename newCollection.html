        <link rel="stylesheet" href="styling/style.css">
        <style>
            /* Emoji Grid Styling */
            .emoji-section {
                margin-top: 20px;
                border-top: 1px solid #eee;
                padding-top: 15px;
            }
            
            .emoji-grid {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                margin-bottom: 20px;
            }

            .emoji-option {
                text-align: center;
            }

            .emoji-option input[type="radio"] {
                display: none;
            }

            .emoji-option label {
                display: block;
                width: 100%;
                height: 50px;
                background: white;
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 24px;
            }

            .emoji-option input[type="radio"]:checked + label {
                background: #FFBDF7;
                box-shadow: 0 0 0 2px #65548f;
            }
            
            .emoji-label {
                display: block;
                font-size: 12px;
                margin-top: 5px;
                color: #666;
                text-align: center;
            }
        </style>
    </head>
