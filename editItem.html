<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add New Item</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="popup-page">
    <h2>Add New Item</h2>
    <!-- Side navigation with recently accessed collections -->
    <nav class="side-nav">
      <a href="main.html" class="side-nav">Back to Home</a>
      
      <div class="recent-collections">
        <h3>Recently accessed</h3>
        <a href="" class="side-nav">Wants</a>
        <a href="" class="side-nav">Restaurants to try</a>
        <a href="" class="side-nav">Movies to watch</a>
        <a href="" class="side-nav">Books read in 2024</a>
      </div>
    </nav>
    <form class="add-item-form">
      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" value="We will grab the original item name and put it here to be edited" required>
      
      <label for="item-description">Description</label>
      <textarea id="item-description">We will grab text from original item description and put it here to be edited</textarea>
      
      <label for="item-category">Category</label>
      <input type="text" id="item-category" value="We will grab the original item category and put it here to be edited">
      
      <label for="item-image">Image Upload</label>
      <input type="file" id="item-image" accept="image/*">
      <img src="" alt="This will be the original image">
      
      <div class="form-buttons">
        <button type="submit" class="update-button">Update Item</button>
        <button type="button" class="cancel-button" onclick="window.close()">Cancel</button>
      </div>
    </form>
  </body>
</html>
