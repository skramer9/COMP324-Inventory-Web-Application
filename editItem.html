<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Item</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="popup-page">
    <h2>Edit Item</h2>
    <!-- Side navigation with recently accessed collections -->
    <nav class="side-nav">
      <a href="main.html" class="side-nav">Back to Home</a>
      
      <div class="recent-collections">
        <h3>Recently accessed</h3>
        <a href="" class="side-nav">Wants</a>
        <a href="" class="side-nav">Restaurants to try</a>
        <a href="" class="side-nav">Movies to watch</a>
        <a href="" class="side-nav">Books read in 2024</a>
      </div>
    </nav>
    <form class="add-item-form">
      <label for="item-name">Item Name</label>
      <input type="text" id="item-name" required>
      
      <label for="item-description">Description</label>
      <textarea id="item-description"></textarea>
      
      <label for="item-category">Category</label>
      <input type="text" id="item-category">
      
      <label for="item-image">Image Upload</label>
      <input type="file" id="item-image" accept="image/*">
      <img src="placeholder-image.jpg" alt="Item image preview">
      
      <div class="form-buttons">
        <button type="submit" class="update-button">Update Item</button>
        <button type="button" class="cancel-button">Cancel</button>
      </div>
    </form>
    
    <!-- Include the JavaScript file for item editing -->
    <script type="text/javascript" src="edit-item.js"></script>
  </body>
</html>
