<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Item Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="grid.css">
  </head>
  <body class="item-page">
    <!-- Side navigation with recently accessed collections -->
    <nav class="side-nav">
      <a href="main.html" class="side-nav">Back to Home</a>
      
      <div class="recent-collections">
        <h3>Recently accessed</h3>
        <a href="" class="side-nav">Wants</a>
        <a href="" class="side-nav">Restaurants to try</a>
        <a href="" class="side-nav">Movies to watch</a>
        <a href="" class="side-nav">Books read in 2024</a>
      </div>
    </nav>

    <!-- Banner section -->
    <section class="item-banner">
      <h1>Item Details</h1>
      <div class="banner-buttons">
        <button id="edit-item-button" class="add-button">Edit item</button>
        <button id="delete-item-button" class="add-button">Delete item</button>
      </div>
    </section>

    <!-- Item details section -->
    <section class="item-details-container">
      <div class="item-main-content">
        <img src="placeholder-image.jpg" alt="Item Image" class="item-large-image">
        <div class="item-info">
          <h2 id="item-name"></h2>
          <p class="item-collection"></p>
          <p class="item-date"></p>
          <p class="item-description"></p>
          <div class="item-rating">
            Rating: 
          </div>
          <div class="item-tags">
            <span class="tag">Fiction</span>
            <span class="tag">Favorite</span>
            <span class="tag">2024</span>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="item.js"></script>
  </body>
</html>
